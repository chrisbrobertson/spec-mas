name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Unit tests
        run: npm test

      - name: Check tests
        run: npm run check-tests

      - name: Validate smoke spec
        run: npm run validate-spec specs/examples/smoke-feature.md

      - name: Pipeline dry-run
        run: npm run pipeline -- --dry-run specs/examples/smoke-feature.md
